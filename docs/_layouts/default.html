<!DOCTYPE html>

<html lang="en-us">

    <!-- HEAD -->

    <head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

        <!-- Disable automatic formatting of dates as hyperlinks -->
        <meta name="format-detection" content="date=no" />

        <!-- Make design mobile responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

        <!-- Page Title -->
        <title>
            {% if page.title == "Home" %}
                {{ site.name }} | Blog
            {% else %}
               {{ site.name }} | {{ page.title }}
            {% endif %}
        </title>

        <!-- Page Description -->
        {% if page.description %}
            <meta name="description" content="{{ page.description }}">
        {% else %}
            <meta name="description" content="RemedyScore uses statistics to summarize the effectiveness of medical treatments, so people with chronic diseases can live better lives.">
        {% endif %}

        <!-- CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/content/styles/styles.css">

        <!-- Icons -->
        <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/content/images/logo.ico">

    </head>


    <!-- BODY -->

    <body>

        {% include header.html %}

        <div class="container content">
            {{ content }}
        </div>

        {% include footer.html %}

    </body>


</html>
